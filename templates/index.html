<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="map"></div>
    <div id="filter">
        <button id="open-filter">Open Filter</button>
        <div id="filter-options" style="display: none;">
            <!-- Add your filter options here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/filters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load markers
        function loadMarkers() {
            $.ajax({
                url: "/data-within-bounds",
                data: {
                    northEastLat: map.getBounds().getNorthEast().lat,
                    northEastLng: map.getBounds().getNorthEast().lng,
                    southWestLat: map.getBounds().getSouthWest().lat,
                    southWestLng: map.getBounds().getSouthWest().lng
                },
                success: function(data) {
                    data.forEach(function(item) {
                        L.marker([item.Latitude, item.Longitude]).addTo(map)
                            .bindPopup(item.Address);
                    });
                }
            });
        }

        map.on('moveend', loadMarkers);
        loadMarkers();

        // Filter options toggle
        $("#open-filter").click(function() {
            $("#filter-options").toggle();
        });
    </script>
</body>
</html>
