<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Filters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #filter-popup {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            background: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="open-filter-popup">Open Filters</button>
    <div id="filter-popup">
        <div id="filter-headers"></div>
        <div id="filter-conditions"></div>
        <button id="apply-filters">Apply Filters</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
