<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([48.1486, 17.1077], 10); // Default to Bratislava

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker layer group
        var markersLayer = L.layerGroup().addTo(map);
        var allData = [];

        // Fetch and display data on map
        function fetchDataAndDisplay() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    allData = data; // Store all data
                    displayMarkers(data); // Initial display of markers
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayMarkers(data) {
            markersLayer.clearLayers(); // Clear existing markers
            data.forEach(item => {
                if (item.Latitude && item.Longitude) {
                    var popupContent = `
                        <b>Title:</b> ${item.Title}<br>
                        <b>URL:</b> <a href="${item.Title_URL}" target="_blank">${item.Title_URL}</a><br>
                        <b>Rooms (m²):</b> ${item.Rooms_mtrsqrd}<br>
                        <b>Area (m²):</b> ${item.Mtrsqrd}<br>
                        <b>Description:</b> ${item.Description}<br>
                        <b>Neighborhood:</b> ${item.Neighborhood}<br>
                        <b>Price per m²:</b> ${item.Price_mtrsq}<br>
                        <b>Price:</b> ${item.Price}<br>
                    `;
                    var marker = L.marker([item.Latitude, item.Longitude]).bindPopup(popupContent);
                    markersLayer.addLayer(marker);
                }
            });
        }

        // Fetch data when map is zoomed in or out
        map.on('zoomend', function() {
            var zoomLevel = map.getZoom();
            var filteredData = filterDataByZoom(allData, zoomLevel);
            displayMarkers(filteredData);
        });

        // Filter data by zoom level
        function filterDataByZoom(data, zoomLevel) {
            // Adjust the filter criteria based on your specific needs
            // Here, we show more markers as zoom level increases
            if (zoomLevel < 10) {
                return data.slice(0, 10); // Show only first 10 markers for low zoom levels
            } else if (zoomLevel < 13) {
                return data.slice(0, 50); // Show only first 50 markers for medium zoom levels
            } else {
                return data; // Show all markers for high zoom levels
            }
        }

        // Initial data load
        fetchDataAndDisplay();
    </script>
</body>
</html>
