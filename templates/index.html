<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Filters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #filter-popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: scroll;
            z-index: 1000;
        }
        #open-filter-popup {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="open-filter-popup">Open Filters</button>
    <div id="filter-popup">
        <div id="filter-headers"></div>
        <div id="filter-conditions"></div>
        <button id="apply-filters">Apply Filters</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
