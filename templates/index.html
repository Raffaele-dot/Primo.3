<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Filters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #filter-popup {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -10%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            display: none;
        }
        #filter-popup h3 {
            margin: 10px 0;
        }
        #filter-popup input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #filter-popup div {
            max-height: 200px;
            overflow-y: auto;
        }
        #filter-popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="open-filter-popup">Open Filter</button>
    <div id="filter-popup">
        <div id="filter-headers"></div>
        <div id="filter-conditions"></div>
        <button id="apply-filters">Apply Filters</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/script.js"></script> <!-- Ensure script is correctly referenced -->
</body>
</html>
